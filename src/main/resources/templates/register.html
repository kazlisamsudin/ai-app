<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: html(~{::section})}">
<body>
<section class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg">
                <div class="card-header text-white py-3" style="background: var(--primary-color);">
                    <h3 class="text-center mb-0">
                        <i class="fas fa-user-plus me-2"></i>Register
                    </h3>
                </div>
                <div class="card-body p-4">
                    <div th:if="${errorMessage}" class="alert alert-danger">
                        <span th:text="${errorMessage}"></span>
                    </div>
                    <form th:action="@{/register}" th:object="${user}" method="post" class="needs-validation" novalidate>
                        <div class="mb-4">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white text-primary"><i class="fas fa-user"></i></span>
                                <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Enter username" required>
                                <div class="invalid-feedback">Please provide a username.</div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white text-primary"><i class="fas fa-envelope"></i></span>
                                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="name@example.com" required>
                                <div class="invalid-feedback">Please provide a valid email address.</div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white text-primary"><i class="fas fa-lock"></i></span>
                                <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter password" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword" title="Show/Hide Password">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <div class="invalid-feedback">Please provide a password.</div>
                            </div>
                            <small class="form-text text-muted mt-1">Password should be at least 8 characters long.</small>
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-user-plus me-1"></i> Register
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>Already have an account? <a th:href="@{/login}">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Form validation
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
        // Password toggle visibility
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // Toggle icon
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
        // Focus first input field
        document.getElementById('username').focus();
    });
</script>
</body>
</html>
