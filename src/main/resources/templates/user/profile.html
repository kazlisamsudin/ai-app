<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: html(~{::section})}">
<body>
<section>
    <h2>My Profile</h2>
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h4 class="card-title mb-3" th:text="${user.username}">Username</h4>
            <p class="card-text"><strong>Email:</strong> <span th:text="${user.email}">Email</span></p>
            <p class="card-text"><strong>User ID:</strong> <span th:text="${user.id}">ID</span></p>
            <p class="card-text"><strong>Roles:</strong>
                <span th:each="role : ${user.roles}" th:text="${role.name + ' '}">Role</span>
                <span th:if="${#lists.isEmpty(user.roles)}" class="text-muted">No roles assigned</span>
            </p>
            <p class="card-text"><strong>Account Status:</strong>
                <span th:if="${user.enabled}" class="badge bg-success">Active</span>
                <span th:unless="${user.enabled}" class="badge bg-danger">Inactive</span>
            </p>
        </div>
    </div>
    <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
    <a th:href="@{/profile/edit}" class="btn btn-primary ms-2">Edit Profile</a>
</section>
</body>
</html>
