<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: html(~{::section})}">
<body>
<section class="container py-5">
    <h2 class="mb-4 text-center" style="color:var(--primary-color);font-weight:700;">My Profile</h2>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg mb-4">
                <div class="card-body text-center">
                    <div class="mb-3">
                        <div class="mx-auto mb-3"
                             style="width:100px;height:100px;background:var(--primary-color);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:2.5rem;color:#fff;">
                            <i class="fas fa-user"></i>
                        </div>
                        <h4 class="card-title mb-1" th:text="${user.username}">Username</h4>
                        <span class="badge badge-role mb-2" th:each="role : ${user.roles}"
                              th:text="${role.name}">Role</span>
                        <span th:if="${#lists.isEmpty(user.roles)}" class="text-muted">No roles assigned</span>
                    </div>
                    <p class="card-text mb-2"><strong>Email:</strong> <span th:text="${user.email}">Email</span></p>
                    <p class="card-text mb-2"><strong>User ID:</strong> <span th:text="${user.id}">ID</span></p>
                    <p class="card-text mb-2"><strong>Account Status:</strong>
                        <span th:if="${user.enabled}" class="status-badge status-active">Active</span>
                        <span th:unless="${user.enabled}" class="status-badge status-inactive">Inactive</span>
                    </p>
                    <div class="d-flex justify-content-center mt-4 gap-2">
                        <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
                        <a th:href="@{/profile/edit}" class="btn btn-primary">Edit Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
