<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: html(~{::section})}">
<body>
<section>
    <h2>Edit Profile</h2>

    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <form th:action="@{/profile/update}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{username}">
                <input type="hidden" th:field="*{enabled}">

                <div class="mb-3">
                    <label for="username" class="form-label"><strong>Username:</strong></label>
                    <input type="text" class="form-control text-muted" id="username" th:field="*{username}" readonly style="background-color: #f8f9fa; opacity: 0.7;">
                    <small class="form-text text-muted">Username cannot be changed</small>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label"><strong>Email:</strong></label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>

                <hr>
                <h5>Change Password (Optional)</h5>
                <small class="form-text text-muted mb-3 d-block">Leave password fields empty to keep current password</small>

                <div class="mb-3">
                    <label for="currentPassword" class="form-label">Current Password:</label>
                    <input type="password" class="form-control" id="currentPassword" name="currentPassword"
                           placeholder="Enter current password" value=""
                           autocomplete="off" data-lpignore="true">
                </div>

                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password:</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword"
                           placeholder="Enter new password" value=""
                           autocomplete="new-password" data-lpignore="true">
                </div>

                <div class="mb-3">
                    <label class="form-label"><strong>Current Roles:</strong></label>
                    <div>
                        <span th:each="role : ${user.roles}" class="badge bg-secondary me-1" th:text="${role.name}">Role</span>
                        <span th:if="${#lists.isEmpty(user.roles)}" class="text-muted">No roles assigned</span>
                    </div>
                    <small class="form-text text-muted">Roles can only be changed by an administrator</small>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                    <a th:href="@{/profile}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
