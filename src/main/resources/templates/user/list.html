<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      th:replace="~{layout :: html(~{::section})}">
<body>
<section class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0" style="color:var(--primary-color);font-weight:700;">User List</h2>
        <a th:href="@{/users/add}" class="btn btn-primary" sec:authorize="hasRole('ADMIN')">
            <i class="fas fa-plus-circle me-1"></i> Add New User
        </a>
    </div>
    <div class="card shadow-lg">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead style="background:var(--primary-color);color:#fff;">
                    <tr>
                        <th><a th:href="@{'/users/list'(page=${currentPage},size=${pageSize},sortField='id',sortDir=${sortField == 'id' ? reverseSortDir : 'asc'})}" style="color:inherit;text-decoration:none">ID <span th:if="${sortField == 'id'}" th:text="${sortDir == 'asc' ? '?' : '?'}"></span></a></th>
                        <th><a th:href="@{'/users/list'(page=${currentPage},size=${pageSize},sortField='username',sortDir=${sortField == 'username' ? reverseSortDir : 'asc'})}" style="color:inherit;text-decoration:none">Username <span th:if="${sortField == 'username'}" th:text="${sortDir == 'asc' ? '?' : '?'}"></span></a></th>
                        <th><a th:href="@{'/users/list'(page=${currentPage},size=${pageSize},sortField='email',sortDir=${sortField == 'email' ? reverseSortDir : 'asc'})}" style="color:inherit;text-decoration:none">Email <span th:if="${sortField == 'email'}" th:text="${sortDir == 'asc' ? '?' : '?'}"></span></a></th>
                        <th>Roles</th>
                        <th><a th:href="@{'/users/list'(page=${currentPage},size=${pageSize},sortField='enabled',sortDir=${sortField == 'enabled' ? reverseSortDir : 'asc'})}" style="color:inherit;text-decoration:none">Enabled <span th:if="${sortField == 'enabled'}" th:text="${sortDir == 'asc' ? '?' : '?'}"></span></a></th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${userPage.content.empty}">
                        <td colspan="6" class="text-center text-muted">No Users Available</td>
                    </tr>
                    <tr th:each="user : ${userPage.content}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <span th:each="role : ${user.roles}" class="badge badge-role me-1" th:text="${role.name}"></span>
                        </td>
                        <td>
                            <span th:if="${user.enabled}" class="status-badge status-active">Active</span>
                            <span th:unless="${user.enabled}" class="status-badge status-inactive">Inactive</span>
                        </td>
                        <td>
                            <a th:href="@{/users/view/{id}(id=${user.id})}" class="btn btn-sm btn-outline-primary me-1"><i class="fas fa-eye"></i></a>
                            <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-outline-warning me-1" sec:authorize="hasRole('ADMIN')"><i class="fas fa-edit"></i></a>
                            <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-sm btn-outline-danger" sec:authorize="hasRole('ADMIN')"
                               onclick="return confirm('Are you sure you want to delete this user?')"><i class="fas fa-trash"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
