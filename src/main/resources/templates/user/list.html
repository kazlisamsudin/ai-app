<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      th:replace="~{layout :: html(~{::section})}">
<body>
<section>
    <h2>User List</h2>
    <div class="mb-3">
        <a th:href="@{/users/add}" class="btn btn-primary" sec:authorize="hasRole('ADMIN')">
            <i class="bi bi-plus-circle"></i> Add New User
        </a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th><a th:href="@{'/users/list'(page=${currentPage},size=${pageSize},sortField='id',sortDir=${sortField == 'id' ? reverseSortDir : 'asc'})}" style="color:inherit;text-decoration:none">ID <span th:if="${sortField == 'id'}" th:text="${sortDir == 'asc' ? '?' : '?'}"></span></a></th>
                <th><a th:href="@{'/users/list'(page=${currentPage},size=${pageSize},sortField='username',sortDir=${sortField == 'username' ? reverseSortDir : 'asc'})}" style="color:inherit;text-decoration:none">Username <span th:if="${sortField == 'username'}" th:text="${sortDir == 'asc' ? '?' : '?'}"></span></a></th>
                <th><a th:href="@{'/users/list'(page=${currentPage},size=${pageSize},sortField='email',sortDir=${sortField == 'email' ? reverseSortDir : 'asc'})}" style="color:inherit;text-decoration:none">Email <span th:if="${sortField == 'email'}" th:text="${sortDir == 'asc' ? '?' : '?'}"></span></a></th>
                <th>Roles</th>
                <th><a th:href="@{'/users/list'(page=${currentPage},size=${pageSize},sortField='enabled',sortDir=${sortField == 'enabled' ? reverseSortDir : 'asc'})}" style="color:inherit;text-decoration:none">Enabled <span th:if="${sortField == 'enabled'}" th:text="${sortDir == 'asc' ? '?' : '?'}"></span></a></th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${userPage.content.empty}">
                <td colspan="6" class="text-center">No Users Available</td>
            </tr>
            <tr th:each="user : ${userPage.content}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <span th:each="role : ${user.roles}" th:text="${role.name}" th:remove="tag"></span>
                </td>
                <td>
                    <span th:text="${user.enabled} ? 'Yes' : 'No'"></span>
                </td>
                <td>
                    <a th:href="@{/users/view/{id}(id=${user.id})}" class="btn btn-sm btn-info me-1">View</a>
                    <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-warning me-1" sec:authorize="hasRole('ADMIN')">Edit</a>
                    <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-sm btn-danger" sec:authorize="hasRole('ADMIN')"
                       onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-3">
        <div>
            <span th:text="'Page ' + (${currentPage} + 1) + ' of ' + ${userPage.totalPages}"></span>
        </div>
        <nav>
            <ul class="pagination mb-0">
                <li class="page-item" th:classappend="${userPage.first} ? 'disabled'">
                    <a class="page-link" th:href="@{'/users/list'(page=${currentPage - 1},size=${pageSize},sortField=${sortField},sortDir=${sortDir})}">Previous</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, userPage.totalPages - 1)}"
                    th:classappend="${i} == ${currentPage} ? 'active'">
                    <a class="page-link" th:href="@{'/users/list'(page=${i},size=${pageSize},sortField=${sortField},sortDir=${sortDir})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${userPage.last} ? 'disabled'">
                    <a class="page-link" th:href="@{'/users/list'(page=${currentPage + 1},size=${pageSize},sortField=${sortField},sortDir=${sortDir})}">Next</a>
                </li>
            </ul>
        </nav>
        <div>
            <form method="get" th:action="@{/users/list}" class="d-inline">
                <input type="hidden" name="page" th:value="${currentPage}" />
                <input type="hidden" name="sortField" th:value="${sortField}" />
                <input type="hidden" name="sortDir" th:value="${sortDir}" />
                <label for="pageSizeSelect">Rows:</label>
                <select id="pageSizeSelect" name="size" onchange="this.form.submit()" class="form-select d-inline w-auto ms-1">
                    <option th:value="5" th:selected="${pageSize == 5}">5</option>
                    <option th:value="10" th:selected="${pageSize == 10}">10</option>
                    <option th:value="20" th:selected="${pageSize == 20}">20</option>
                </select>
            </form>
        </div>
    </div>
</section>
</body>
</html>
