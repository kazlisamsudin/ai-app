<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: html(~{::section})}">
<body>
<section class="container py-5">
    <h2 class="mb-4 text-center" style="color:var(--primary-color);font-weight:700;">User Details</h2>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg mb-4">
                <div class="card-body text-center">
                    <h4 class="card-title mb-2" th:text="${user.username}"></h4>
                    <p class="card-text mb-2"><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                    <p class="card-text mb-2"><strong>Roles:</strong>
                        <span th:each="role : ${user.roles}" class="badge badge-role me-1" th:text="${role.name}"></span>
                        <span th:if="${#lists.isEmpty(user.roles)}" class="text-muted">No roles assigned</span>
                    </p>
                    <p class="card-text mb-2"><strong>Status:</strong>
                        <span th:if="${user.enabled}" class="status-badge status-active">Active</span>
                        <span th:unless="${user.enabled}" class="status-badge status-inactive">Inactive</span>
                    </p>
                    <div class="d-flex justify-content-center gap-2 mt-4">
                        <a th:href="@{/users/list}" class="btn btn-secondary px-4">Back to List</a>
                        <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning px-4" sec:authorize="hasRole('ADMIN')">Edit</a>
                        <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger px-4" sec:authorize="hasRole('ADMIN')"
                           onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
