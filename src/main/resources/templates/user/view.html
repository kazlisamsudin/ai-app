<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: html(~{::section})}">
<body>
<section>
    <h2>User Details</h2>
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h4 class="card-title mb-3" th:text="${user.username}"></h4>
            <p class="card-text"><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <p class="card-text"><strong>Roles:</strong> <span th:each="role : ${user.roles}" th:text="${role.name + ' '}"></span></p>
            <p class="card-text"><strong>Enabled:</strong> <span th:text="${user.enabled} ? 'Yes' : 'No'"></span></p>
        </div>
    </div>
    <a th:href="@{/users/list}" class="btn btn-secondary">Back to List</a>
    <span sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning ms-2">Edit</a>
        <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger ms-2"
           onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
    </span>
</section>
</body>
</html>
