<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: html(~{::section})}">
<body>
<section class="container py-5">
    <div class="row justify-content-center animate__animated animate__fadeIn">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg">
                <div class="card-header text-white py-3" style="background: var(--primary-color);">
                    <h3 class="text-center mb-0">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </h3>
                </div>
                <div class="card-body p-4">
                    <div th:if="${param.error}" class="alert alert-danger animate__animated animate__headShake">
                        <i class="fas fa-exclamation-circle me-2"></i>Invalid username or password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success animate__animated animate__fadeIn">
                        <i class="fas fa-check-circle me-2"></i>You have been logged out.
                    </div>
                    <div th:if="${param.success}" class="alert alert-success animate__animated animate__fadeIn">
                        <i class="fas fa-check-circle me-2"></i>Registration successful. Please login.
                    </div>
                    <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
                        <div class="mb-4 input-group">
                            <span class="input-group-text bg-white text-primary">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" id="username" name="username" class="form-control form-control-lg"
                                   placeholder="Username" required>
                            <div class="invalid-feedback">
                                Please enter your username.
                            </div>
                        </div>
                        <div class="mb-4 input-group">
                            <span class="input-group-text bg-white text-primary">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" id="password" name="password" class="form-control form-control-lg"
                                   placeholder="Password" required>
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword"
                                    title="Show/Hide Password">
                                <i class="fas fa-eye"></i>
                            </button>
                            <div class="invalid-feedback">
                                Please enter your password.
                            </div>
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-1"></i> Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Form validation
        const forms = document.querySelectorAll('.needs-validation');

        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }

                form.classList.add('was-validated');
            }, false);
        });

        // Password toggle visibility
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            // Toggle icon
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });

        // Focus first input field
        document.getElementById('username').focus();
    });
</script>
</body>
</html>
