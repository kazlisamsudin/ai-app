<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      th:replace="~{layout :: html(~{::section})}">
<body style="background: linear-gradient(120deg, #E9F1FA 60%, #00ABE4 100%); min-height: 100vh;">
<section class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0" style="color:var(--primary-color);font-weight:700;">Product List</h2>
        <a th:href="@{/products/add}" class="btn btn-primary px-4 py-2 rounded-pill shadow-sm" sec:authorize="hasRole('ADMIN')" style="font-size:1.1rem;letter-spacing:0.5px;">
            <i class="fas fa-plus-circle me-1"></i> Add New Product
        </a>
    </div>
    <div class="card shadow-lg border-0" style="border-radius: 1.5rem;">
        <div class="card-body p-4">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0" style="border-radius:1rem;overflow:hidden;">
                    <thead style="background:linear-gradient(90deg, #00ABE4 60%, #0077B6 100%);color:#fff;box-shadow:0 2px 8px rgba(0,0,0,0.08);font-size:1.1rem;font-weight:700;">
<tr>
    <th style="border-top-left-radius:1rem;">
        <a th:href="@{'/products/list'(page=${currentPage},size=${pageSize},sortField='id',sortDir=${sortField == 'id' ? reverseSortDir : 'asc'})}" style="color:inherit;text-decoration:none">
            ID
            <span th:if="${sortField == 'id'}">
                <i th:classappend="${sortDir == 'asc'} ? 'fas fa-sort-up' : 'fas fa-sort-down'" aria-label="Sort"></i>
            </span>
        </a>
    </th>
    <th>
        <a th:href="@{'/products/list'(page=${currentPage},size=${pageSize},sortField='name',sortDir=${sortField == 'name' ? reverseSortDir : 'asc'})}" style="color:inherit;text-decoration:none">
            Name
            <span th:if="${sortField == 'name'}">
                <i th:classappend="${sortDir == 'asc'} ? 'fas fa-sort-up' : 'fas fa-sort-down'" aria-label="Sort"></i>
            </span>
        </a>
    </th>
    <th>
        <a th:href="@{'/products/list'(page=${currentPage},size=${pageSize},sortField='description',sortDir=${sortField == 'description' ? reverseSortDir : 'asc'})}" style="color:inherit;text-decoration:none">
            Description
            <span th:if="${sortField == 'description'}">
                <i th:classappend="${sortDir == 'asc'} ? 'fas fa-sort-up' : 'fas fa-sort-down'" aria-label="Sort"></i>
            </span>
        </a>
    </th>
    <th>
        <a th:href="@{'/products/list'(page=${currentPage},size=${pageSize},sortField='price',sortDir=${sortField == 'price' ? reverseSortDir : 'asc'})}" style="color:inherit;text-decoration:none">
            Price
            <span th:if="${sortField == 'price'}">
                <i th:classappend="${sortDir == 'asc'} ? 'fas fa-sort-up' : 'fas fa-sort-down'" aria-label="Sort"></i>
            </span>
        </a>
    </th>
    <th>
        <a th:href="@{'/products/list'(page=${currentPage},size=${pageSize},sortField='quantity',sortDir=${sortField == 'quantity' ? reverseSortDir : 'asc'})}" style="color:inherit;text-decoration:none">
            Quantity
            <span th:if="${sortField == 'quantity'}">
                <i th:classappend="${sortDir == 'asc'} ? 'fas fa-sort-up' : 'fas fa-sort-down'" aria-label="Sort"></i>
            </span>
        </a>
    </th>
    <th>Actions</th>
</tr>
</thead>
<tbody>
<tr th:if="${productPage.content.empty}">
    <td colspan="6" class="text-center text-muted">
        <i class="fas fa-box-open fa-2x mb-2"></i><br> No Products Available
    </td>
</tr>
<tr th:each="product : ${productPage.content}" class="table-row-rounded">
    <td th:text="${product.id}"></td>
    <td th:text="${product.name}"></td>
    <td th:text="${product.description}"></td>
    <td th:text="${'$' + product.price}"></td>
    <td th:text="${product.quantity}"></td>
    <td>
        <a th:href="@{/products/view/{id}(id=${product.id})}" class="btn btn-sm btn-outline-primary rounded-pill me-1 px-3 py-1 shadow-sm">
            <i class="fas fa-eye"></i>
        </a>
        <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-sm btn-outline-warning rounded-pill me-1 px-3 py-1 shadow-sm" sec:authorize="hasRole('ADMIN')">
            <i class="fas fa-edit"></i>
        </a>
        <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-sm btn-outline-danger rounded-pill px-3 py-1 shadow-sm" sec:authorize="hasRole('ADMIN')"
           onclick="return confirm('Are you sure you want to delete this product?')">
            <i class="fas fa-trash"></i>
        </a>
    </td>
</tr>
</tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Pagination Controls -->
    <div class="d-flex justify-content-between align-items-center mt-4" th:if="${productPage.totalPages > 1}">
        <div class="text-muted">
            Showing <span th:text="${productPage.numberOfElements}"></span> of <span th:text="${productPage.totalElements}"></span> products
        </div>
        <nav aria-label="Product pagination">
            <ul class="pagination pagination-sm mb-0">
                <!-- Previous Page -->
                <li class="page-item" th:classappend="${productPage.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/products/list(page=${currentPage - 1},size=${pageSize},sortField=${sortField},sortDir=${sortDir})}"
                       th:unless="${productPage.first}">Previous</a>
                    <span class="page-link" th:if="${productPage.first}">Previous</span>
                </li>

                <!-- Page Numbers -->
                <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, productPage.totalPages - 1)}"
                    th:classappend="${pageNum == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/products/list(page=${pageNum},size=${pageSize},sortField=${sortField},sortDir=${sortDir})}"
                       th:text="${pageNum + 1}" th:unless="${pageNum == currentPage}"></a>
                    <span class="page-link" th:if="${pageNum == currentPage}" th:text="${pageNum + 1}"></span>
                </li>

                <!-- Next Page -->
                <li class="page-item" th:classappend="${productPage.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/products/list(page=${currentPage + 1},size=${pageSize},sortField=${sortField},sortDir=${sortDir})}"
                       th:unless="${productPage.last}">Next</a>
                    <span class="page-link" th:if="${productPage.last}">Next</span>
                </li>
            </ul>
        </nav>
    </div>
</section>
</body>
</html>
