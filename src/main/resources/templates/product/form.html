<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: html(~{::section})}">
<body>
    <section>
        <h2 th:text="${product.id == null ? 'Add New Product' : 'Edit Product'}" class="mb-4"></h2>

        <div class="card shadow-sm">
            <div class="card-body p-4">
                <form th:action="@{/products/save}" th:object="${product}" method="post" class="needs-validation" novalidate>
                    <input type="hidden" th:field="*{id}" />

                    <div class="mb-4">
                        <label for="name" class="form-label">Product Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-tag"></i></span>
                            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter product name" required>
                        </div>
                        <div class="invalid-feedback">Please provide a product name.</div>
                    </div>

                    <div class="mb-4">
                        <label for="description" class="form-label">Description</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-align-left"></i></span>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="3" placeholder="Enter product description"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label for="price" class="form-label">Price</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                                <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" min="0" placeholder="0.00" required>
                                <div class="invalid-feedback">Please provide a valid price.</div>
                            </div>
                        </div>

                        <div class="col-md-6 mb-4">
                            <label for="quantity" class="form-label">Quantity</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-boxes"></i></span>
                                <input type="number" class="form-control" id="quantity" th:field="*{quantity}" min="0" placeholder="0" required>
                                <div class="invalid-feedback">Please provide a valid quantity.</div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Save
                        </button>
                        <a th:href="@{/products/list}" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
