<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: html(~{::section})}">
<body>
<section class="container py-5">
    <h2 class="mb-4 text-center" style="color:var(--primary-color);font-weight:700;">Product Details</h2>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg mb-4">
                <div class="card-body text-center">
                    <h4 class="card-title mb-2" th:text="${product.name}"></h4>
                    <p class="card-text mb-2"><strong>Description:</strong> <span th:text="${product.description}"></span></p>
                    <p class="card-text mb-2"><strong>Price:</strong> $<span th:text="${product.price}"></span></p>
                    <p class="card-text mb-2"><strong>Quantity:</strong> <span th:text="${product.quantity}"></span></p>
                    <div class="d-flex justify-content-center gap-2 mt-4">
                        <a th:href="@{/products/list}" class="btn btn-secondary px-4">Back to List</a>
                        <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning px-4" sec:authorize="hasRole('ADMIN')">Edit</a>
                        <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger px-4" sec:authorize="hasRole('ADMIN')"
                           onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
